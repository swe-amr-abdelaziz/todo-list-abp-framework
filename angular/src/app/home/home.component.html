<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Todo List</div>
    </div>
    <div class="card-body">
      <app-wrapper [isLoading]="isLoading">
        <app-todo-list [todoList]="todoList" (todoDeleted)="deleteTodo($event)" />
      </app-wrapper>
    </div>
  </div>
</div>
